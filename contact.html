<main>
    <section class="page-title">
        <h2>Contact Us</h2>
    </section>

    <div id="contact-us" class="section-layout narrow">
        <article class="form">
            <h3>We want to hear from you</h3>

            <form method="GET" action="feedback_form.html">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" placeholder="Enter your first name, e.g. Harry" required>

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" placeholder="Enter your last name, e.g. Jones" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address, e.g. harry@example.com" required>

                <label for="subject">Subject</label>
                <input type="text" id="subject" name="subject" placeholder="Enter a subject, e.g. Feedback" required>

                <label for="message">Message</label>
                <textarea id="message" name="message" rows="4" placeholder="Enter your message here..." required></textarea>

                <button type="submit">Submit</button>
            </form>
        </article>
        <article class="reach-us text-center">
            <h3>Reach Us</h3>
            <div id="contact-information" class="grey-background">
                <h4>You can Reach Us here</h4>
                <p>
                    <strong>Email:</strong>
                    <br>
                    contactus@example.com
                </p>
                <p>
                    <strong>Phone:</strong>

                    1246-267-4430
                </p>
                <p>
                    <strong>Address:</strong>
                    <br>
                    #123 Land Cove

                    New Jersey
                    <br>
                    USA
                </p>
            </div>
        </article>
